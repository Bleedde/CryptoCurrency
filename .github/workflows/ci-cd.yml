name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: |
          docker build -t jamesacosta/ci-cd-react-vite:${{ github.run_number }} .
          docker tag jamesacosta/ci-cd-react-vite:${{ github.run_number }} jamesacosta/ci-cd-react-vite:v${{ github.run_number }}

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: docker push jamesacosta/ci-cd-react-vite:v${{ github.run_number }}
